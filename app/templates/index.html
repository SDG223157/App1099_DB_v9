{% extends "base.html" %}

{% block title %}Stock Technical Analysis - Home{% endblock %}

{% block content %}
<div class="ticker-form">
    <form id="analyze-form" method="POST" action="{{ url_for('main.analyze') }}">
        <div class="form-group">
            <label for="ticker">Ticker Symbol:</label>
            <div class="input-container">
                <input type="text" id="ticker" name="ticker" placeholder="Enter stock symbol..." required>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" class="analyze-button">Analyze Stock</button>
        </div>
    </form>
</div>

{% if chart_data %}
<div class="analysis-results">
    {{ chart_data | safe }}
</div>
{% endif %}
{% endblock %}
