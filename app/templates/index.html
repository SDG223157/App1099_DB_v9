{% extends "base.html" %}

{% block title %}Stock Technical Analysis - Home{% endblock %}

{% block content %}
<div class="ticker-form">
    <form id="analyze-form" method="POST" action="{{ url_for('main.analyze') }}">
        <div class="form-group">
            <label for="ticker">Ticker Symbol:</label>
            <input type="text" id="ticker" name="ticker" placeholder="Enter stock symbol..." required>
        </div>
        <button type="submit">Analyze Stock</button>
    </form>
</div>

{% if chart_data %}
<div class="analysis-results">
    {{ chart_data | safe }}
</div>
{% endif %}
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('analyze-form');
    if (form) {
        form.addEventListener('submit', function(e) {
            const ticker = document.getElementById('ticker').value.trim();
            if (!ticker) {
                e.preventDefault();
                alert('Please enter a ticker symbol');
            }
        });
    }
});
</script>
{% endblock %}
